<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jsextend-querystring.js?update=202502261618"></script>
	<script type="text/javascript" src="js/jsextend-dataTable.js?update=202508200854"></script>
	<script type="text/javascript" src="js/jsextend-json.js?update=202502261619"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="javascript:changePage('dataTable.html')">DataTable</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript:changePage('json.html')">Json</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="javascript:changePage('queryString.html')">Query String</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="content"></div>
	</div>
	<script>
		function changePage(url){
			fetch(url)
				.then(response => response.text())
				.then(text => {
					document.querySelector('#content').innerHTML = text;
				});
		}
	</script>
	<!-- DataTable -->
	<script>
		function showDataTable(){
			let data = document.querySelector('#txtDataJson').value.toString().trim();
			let dataJson = JSON.parse(data);

			document.querySelector('#tbl').genDataTable(dataJson, 'class 4A');
		}

		function searchDataTable(value, ev){
			let keyword = document.querySelector('#txtSearch').value.trim();
			document.querySelector('#tbl').filter(keyword, null, ev);
		}

		changePage('dataTable.html?update=202508200852');
	</script>
	<!-- //DataTable -->
	<!-- QueryString -->
	<script>
		// Get Original URL
		var Url = new QueryString(document.querySelector('#txtUrl').value);
		updateKeys();

		function set(){
			let key = document.querySelector('#txtKey').value.trim();
			let val = document.querySelector('#txtValue').value.trim();

			if(key && val){
				Url.set(key, val);
				updateKeys();
				showResult();
			}
		}

		function remove(){
			let key = document.querySelector('#selKey').value;
			if(key){
				Url.remove(key);
				updateKeys();
				showResult();
			}
		}
		
		function showResult(){
			document.querySelector('#txtUrl').value = Url.toString();
		}

		function updateKeys(){
			let keys = Url.getKeys();
			let select = document.querySelector('#selKey');
			let valStr = '';

			for(let i in keys){
				let key = keys[i];
				valStr += '<option value="' + key + '">' + key + '</option>'
			}

			select.innerHTML = valStr;
		}
	</script>
	<!-- //QueryString -->
	<!-- JSON -->
	<script>
		function parseStyle(){
			let obj = JSON.parseStyle(document.querySelector('#txtStyle').value);
			document.querySelector('#txtJsonResult').innerHTML = JSON.stringify(obj);
		}
	</script>
	<!-- //JSON -->
	<style type="text/css">
		.row {
			padding-top: 10px;
			padding-bottom: 10px;
		}
	</style>
</body>
</html>
